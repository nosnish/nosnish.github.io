<!DOCTYPE html>
<html>
<head>
  <title>웹 표준을 준수하는 HTML 페이지</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    header {
      background-color: #f1f1f1;
      padding: 20px;
    }
    
    nav {
      margin-bottom: 20px;
    }
    
    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    
    nav ul li {
      display: inline;
      margin-right: 10px;
    }
    
    main {
      padding: 20px;
    }
    
    section {
      margin-bottom: 20px;
    }
    
    article {
      background-color: #f9f9f9;
      padding: 10px;
    }
    
    aside {
      background-color: #f1f1f1;
      padding: 10px;
    }
    
    footer {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>웹 표준 페이지</h1>
    <nav>
      <ul>
        <li><a href="#">홈</a></li>
        <li><a href="#">소개</a></li>
        <li><a href="#">서비스</a></li>
        <li><a href="#">문의</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section>
      <h2>섹션 1</h2>
      <article>
        <h3>글 제목 1</h3>
        <p>글 내용 1</p>
      </article>
      <article>
        <h3>글 제목 2</h3>
        <p>글 내용 2</p>
      </article>
    </section>
    
    <section>
      <h2>섹션 2</h2>
      <article>
        <h3>글 제목 3</h3>
        <p>글 내용 3</p>
      </article>
      <article>
        <h3>글 제목 4</h3>
        <p>글 내용 4</p>
      </article>
    </section>
    
    <aside>
      <h3>광고</h3>
      <p>여기에 광고 내용이 들어갑니다.</p>
    </aside>
  </main>
  
  <footer>
    <p>© 2023 웹 표준 페이지. All rights reserved.</p>
  </footer>
</body>
</html>
